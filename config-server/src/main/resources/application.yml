spring:
  application:
    name: configserver
#---------------------------------------------------This is to access config file from git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sshende-java/app-configuration.git
          username: ${GIT_USER}   #this value coming from run config environment variables
          password: ${GIT_TOKEN}  #this value coming from run config environment variables
          default-label: master  # <-- by default spring cloud takes main branch, better mention 'master' here itself
#---------------------------------------------------
  rabbitmq:
    host: localhost
    port: 5672
    username: guest   #default username
    password: guest   #default password
    #docker run -it --rm --name rabbitmq -p 5672:5672 -p 15672:15672 rabbitmq:4-management (to start RabbitMQ in docker)

management:
  endpoints:
    web:
      exposure:
        include: busrefresh  #to make use of spring-cloud-starter-bus-amqp

server:
  port: 8888