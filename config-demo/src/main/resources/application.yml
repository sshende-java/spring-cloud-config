spring:
  application:
    name: configdemo

  config:   #import configuration from config server
    import: configserver:http://localhost:8888

  profiles:
    active: prod

build:
  id: ${FROM_ENV}
  version: ${FROM_ENV}
  name: ${FROM_ENV}

#Actuator   (to use refresh scope)
management:
  endpoints:
    web:
      exposure:
        include: refresh
#manually need to make POST call to get dynamic config - http://localhost:8080/actuator/refresh

